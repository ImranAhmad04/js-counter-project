<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter Project For Beginner</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .btn{
            color: rgb(6, 53, 53);
            border: 1px solid rgb(46, 25, 25);
            background: none;
        }
    </style>
</head>
<body>
    <div class="text-center">
    <h1>counter:<span id="value">0</span></h1>
    <buttton class="btn btn-outline-danger decrease">decrease</buttton>
    <buttton class="btn btn-outline-dark reset">reset</buttton>
    <buttton class="btn btn-outline-success increase">increase</buttton>

    </div>

    <script>


let count = 0
const value = document.querySelector('#value')
const btns = document.querySelectorAll('.btn')
btns.forEach(function(btn){
   btn.addEventListener('click' , function (e) {
    const styles = e.currentTarget.classList;
    // using ternery operator 
    styles.contains('decrease')?count--:
    styles.contains('increase')?count++:
    count = 0;
    value.textContent = count

    
    //using if else condition , its easier for beginner

    // if(styles.contains('decrease')) {
    //     count--;
    // }
    // else if(styles.contains('reset')){
    //     count=0;
    // }
    // else{
    //     count++;
    // }
    
})
})
    </script>
</body>
</html>
